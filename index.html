<!DOCTYPE html>

<html lang="no">
<head>
<meta charset="UTF-8">

<link rel="stylesheet"href="style.css">
	

</head>

<body>
	<img src="nettsidebanner.jpg">


	
	<h1> Series starting soon! </h1>
	<h2> My progression from day one.</h2>
		
<div class="chart-container" style="position: relative; height:40vh; width:60vw">
    	<script src="charts.js"></script>
        <canvas id="myChart"></canvas>
        
        <script>
	let dag = [1, 2, 3, 4];
	let rep = [4, 3, 0, 0];

	let ctx = document.getElementById('myChart').getContext('2d');
	let myChart = new Chart(ctx, {
	    type: 'line',
	    data: {
	        labels: dag,
	        datasets: [{
	            label: 'pull ups',
	            data: rep,
	            backgroundColor: 'rgba(100, 99, 255, 0.2)',
            borderWidth: 1
	        }]
	    }
	});
	</script>
    </div>		
</body>
